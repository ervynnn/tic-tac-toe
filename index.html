<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/tictactoe.ico">

    <!-- Google API Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Tic-Tac-Toe</title>
</head>
<body>

    <header>
        <div class="div-player-info">
            <span class="player-info material-symbols-outlined">trip_origin</span>
            <div class="user-info">
                <h1>Faith</h1>
                <p>Player 2</p>
            </div>
            <div class="score">
                <h1>Score</h1>
                <p> 0</p>
            </div>
        </div>
    </header>

    <table class="table-ttt">
        <tr>
            <td>
                <span class="material-symbols-outlined"></span>
            </td>
            <td>
                <span class="material-symbols-outlined"></span>
            </td>
            <td>
                <span class="material-symbols-outlined"></span>
            </td>
        </tr>
        <tr>
            <td>
                <span class="material-symbols-outlined"></span>
            </td>
            <td>
                <span class="material-symbols-outlined"></span>
            </td>
            <td>
                <span class="material-symbols-outlined"></span>
            </td>
        </tr>
        <tr>
            <td>
                <span class="material-symbols-outlined"></span>
            </td>
            <td>
                <span class="material-symbols-outlined"></span>
            </td>
            <td>
                <span class="material-symbols-outlined"></span>
            </td>
        </tr>
    </table>

    <footer>
        <div class="div-player-info"> 
            <span class="player-info material-symbols-outlined">close</span>
            <div class="user-info">
                <h1>Vin</h1>
                <p>Player 1</p>
            </div>
            <div class="score">
                <h1>Score</h1>
                <p> 0</p>
            </div>
        </div>
    </footer>

    <script src="/javascript/script.js"> </script>
</body>
</html>
